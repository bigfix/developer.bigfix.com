{% extends "page.html" %}

{% block content %}
  <div class="container-left">
    <article class="article">
      <h1>{{title}}</h1>
      {{content | safe}}
    </article>
  </div>
  <div class="container-right">
    <aside class="side-nav">
      <h2 class="contents">{{sectionName}}:</h2>
      {{sideNav | safe}}
    </aside>
  </div>
{% endblock %}
